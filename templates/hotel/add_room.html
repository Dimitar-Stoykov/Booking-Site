{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/hotel/create_offer.css'%}" />

{% endblock %}

{% block index_content %}
<body>

<div id="room-form-container">
    <form id="room-form"  action="{% url 'add_room' %}" method="post">
        <h1>Create Offer</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
{% endblock %}
